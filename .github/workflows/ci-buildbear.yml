name: "CI Buildbear"

concurrency:
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.ref}}

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"
      - "staging"

jobs:
  build:
    uses: "sablier-labs/gha-utils/.github/workflows/forge-build.yml@main"

  _forge-test-template:
    name: "Template - do not run"
    runs-on: ubuntu-latest
    if: ${{ always() && false }}
    steps: &forge-test-steps
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install Rust"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: "Clone Foundry repository"
        run: |
          if [ ! -d "foundry" ]; then
            git clone --branch feat/single_json_output https://github.com/BuildBearLabs/foundry.git
          fi
        shell: bash

      - name: "Set Foundry commit hash"
        id: foundry_hash
        run: echo "hash=$(git -C foundry rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: "Restore Foundry build cache"
        uses: actions/cache@v3
        id: cache-foundry
        with:
          path: |
            foundry/target
            $HOME/.config/.foundry/bin
          key: ${{ runner.os }}-foundry-build-${{ steps.foundry_hash.outputs.hash }}

      - name: "Build Foundry from source or copy from target"
        run: |
          FOUNDRY_BIN="$HOME/.config/.foundry/bin/forge"
          TARGET_FORGE="foundry/target/release/forge"

          mkdir -p "$(dirname "$FOUNDRY_BIN")"

          if [ -f "$FOUNDRY_BIN" ]; then
            echo "✅ Forge binary found in bin path, skipping build."
          elif [ -f "$TARGET_FORGE" ]; then
            echo "✅ Forge binary found in target/release, copying to bin."
            cp "$TARGET_FORGE" "$FOUNDRY_BIN"
          else
            echo "❌ Forge binary not found, building from source..."
            cd foundry
            cargo b -r
            cp target/release/forge "$FOUNDRY_BIN"
          fi

          echo "$(dirname "$FOUNDRY_BIN")" >> $GITHUB_PATH

      - name: "Save Foundry build cache"
        if: steps.cache-foundry.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: |
            foundry/target
            $HOME/.config/.foundry/bin
          key: ${{ runner.os }}-foundry-build-${{ steps.foundry_hash.outputs.hash }}

      - name: "Show Forge version"
        run: forge --version

      - name: "Restore the cached build"
        uses: "sablier-labs/gha-utils/.github/actions/evm-cache@main"
        with:
          cache-path: |
            cache
            node_modules
            out
            out-optimized
          fail-on-cache-miss: true

      - name: "Run the tests"
        run: |
          for attempt in $(seq 1 ${{ env.RETRY_ATTEMPTS }}); do
            if forge test --match-path "${{ env.MATCH_PATH }}"; then
              break
            elif [ $attempt -eq ${{ env.RETRY_ATTEMPTS }} ]; then
              exit 1
            else
              echo "♻️ Attempt $attempt: tests failed, retrying in 60 seconds..."
              sleep 60
            fi
          done

      - name: "Add summary"
        run: |
          echo "## Result for ${{ env.JOB_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY

      - name: "BB CI Run"
        uses: BuildBearLabs/buildbear_x_action@dev
        with:
          buildbear-api-key: "${{ secrets.BUILDBEAR_API_KEY }}"

  test-integration:
    needs: ["build"]
    runs-on: ubuntu-latest
    env:
      # Foundry tuning
      FOUNDRY_FUZZ_RUNS: 100000
      FOUNDRY_INVARIANT_DEPTH: 20
      FOUNDRY_INVARIANT_RUNS: 20
      FOUNDRY_PROFILE: "test-optimized"
      # Selection & behavior
      MATCH_PATH: "tests/integration/**/*.sol"
      JOB_NAME: "Integration tests"
      RETRY_ATTEMPTS: 1
      FUZZ_SEED: "false"
      # Secrets passthrough
      MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
      ROUTEMESH_API_KEY: ${{ secrets.ROUTEMESH_API_KEY }}
    steps: *forge-test-steps

  # BB Only supports one forge test per commit now, but you can run everything there
